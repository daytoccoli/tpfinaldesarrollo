<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/formulario.css">
    <title>Contacto</title>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">
            <img src="../Img/Logo-removebg-preview.png" alt="logo de la compañía" class="logo-img">
        </a>
        <nav class="nav-link">
            <a href="#" class="nav-link">Personas</a>
            <a href="#" class="nav-link">Empresas</a>
            <a href="#" class="nav-link">Institucional</a>
            <a href="#" class="nav-link">Contacto</a>
        </nav>
    </header>
    <main>
    <div class="container">
        <form action="/action_page.php">
        <div class="row">
        <div class="col-25">
            <label for="fname">Nombre</label>
        </div>
        <div class="col-75">
            <input type="text" id="nombre" name="firstname" placeholder="Escriba su nombre...">
        </div>
        </div>
        <div class="row">
        <div class="col-25">
            <label for="lname">Apellido</label>
        </div>
        <div class="col-75">
            <input type="text" id="apellido" name="lastname" placeholder="Apellido">
        </div>
        </div>
        <div class="row">
        <div class="col-25">
            <label for="fname">Correo</label>
        </div>
        <div class="col-75">
            <input type="text" id="email" name="correo" placeholder="escriba aquí su correo">
        </div>
        </div>
        <div class="row">
        <div class="col-25">
            <label for="datemin">Cuando desea iniciar su seguro:</label>
        </div>
        <div class="col-75">
            <input type="date" id="datemin" name="datemin" min="datetime-local">
        </div>
        </div>
        <div class="row">
        <div class="col-25">
            <label for="country">Seguro</label>
        </div>
        <div class="col-75">
            <select id="seguro" name="seguro">
            <option value="vida">Vida</option>
            <option value="autos">Autos</option>
            <option value="motos">Motos</option>
            <option value="ahorros">Ahorros</option>
            <option value="casa">Casa</option>
            <option value="comercio">Integral comercio</option>
            <option value="bicicletas">Bicicletas</option>
            <option value="prepaga">Medicina prepaga</option>
            <option value="agricolas">Agricolas</option>
            </select>
        </div>
        </div>
        <div class="row">
        <div class="col-25">
            <label for="subject">Comentario</label>
        </div>
        <div class="col-75">
            <textarea id="subject" name="subject" placeholder="Escriba algo..." style="height:200px"></textarea>
        </div>
        </div>
        <br>
        <div class="row">
        <input type="submit" value="Enviar">
        </div>
        </form>
    </div>
    </main>
    <footer>
    <div class="d-flex flex-column flex-sm-row justify-content-between py-4 my-4 border-top">
